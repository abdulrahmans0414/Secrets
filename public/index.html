<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets Content</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c1c9d1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #4d4a4a;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #383f46;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0b141e;
        }

        @media only screen and (min-width: 600px) {
            .container {
                max-width: 60%;
            }
        }
    </style>


</head>
<body>
    <div class="container">
    <h1>Secrets</h1>
    <form action="/check" method="POST">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="password" required>
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
